<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>MovieApp</title>
  </head>
  <body>
    <div class="container-fluid" style="background-color: #2E3A59;">
<div class="row">
    <div class="col-lg-3 col-sm-4 col-md-4 col-xs-3 text-white" style="background-color: #2E3A59;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-white mt-5 mb-5 text-center" style="background-color: #2E3A59;">
                <img src="images/Avatar.png" alt="">
                <br>
                John Doe
            </li>
           
            
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-white" style="background-color: #2E3A59;"></li>
            <li class="list-group-item text-white pt-4 pb-4" style="background-color: #2E3A59;">
                <img src="images/Icon5.png" alt=""> &nbsp Discover
                <br><br>
                <img src="images/Icon4.png" alt=""> &nbsp Playlist
                <br><br>
                <img src="images/Icon.png" alt=""> &nbsp Movies
                <br><br>
                <img src="images/Icon2.png" alt="">&nbsp Musics
                <br><br>
                <img src="images/Icon3.png" alt=""> &nbsp Radio

            </li>
           <li class="list-group-item text-white" style="background-color: #2E3A59;"></li>
           
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-white" style="background-color: #2E3A59;">
                <img src="images/Icon6.png" alt=""> &nbsp Watch Later
                <br><br>
                <img src="images/Icon7.png" alt=""> &nbsp Stream 
                <br><br>
                <img src="images/Icon8.png" alt="">&nbsp Trends 
                <br><br>
            </li>
            <li class="list-group-item text-white pt-4" style="background-color: #2E3A59;">
                <img src="images/Icon9.png" alt=""> &nbsp Settings  
                <br><br>
                <img src="images/Icon10.png" alt=""> &nbsp Logout 
                <br><br>
            </li>
          </ul>
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-9 text-white" style="background-color: #151A30;">
        <div class="row">
            <div class="col-lg-4 col-sm-12 col-xs-12">
                <img src="images/search.png" class="searchbar" alt="">
                 
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12">
                <img src="images/grid.png" alt="" class="rounded float-end mt-5 me-5 ms-2">
                <img src="images/list.png" alt="" class="rounded float-end mt-5 me-4">
           <img src="images/heart.png" alt="" class="rounded float-end mt-5 me-4">
          
        </div> 
        
        <div class="row pt-5">
            
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-white pt-5 " style="background-color: #151A30;">
                <a href="trailer.html">
                <img src="images/Movie Poster.png" alt="" class="poster ps-0">
            </a>
                <img src="images/Movie Poster-1.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-2.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-3.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-4.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-5.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-6.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-7.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-8.png" alt="" class="poster ps-0">
                <img src="images/Movie Poster-9.png" alt="" class="poster ps-0">
            </div> 
    </div>
    </div>
</div><!--row end-->


</div><!--row end-->

    </div><!--container end-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
